version: v1
plugins:
  - name: go
    out: pkg/stm-like-api
    opt:
      - paths=import
    strategy: directory

  - name: go-grpc
    out: pkg/stm-like-api
    opt:
      - paths=import
    strategy: directory

  - name: grpc-gateway
    out: pkg/stm-like-api
    opt:
      - logtostderr=true
      - paths=import
    strategy: directory

  - name: validate
    out: pkg/stm-like-api
    opt:
      - lang=go
    strategy: directory

