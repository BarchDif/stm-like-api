}

message Like {
  uint64 id = 1;
  uint64 stream_id = 2;
  string uuid = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message CreateLikeRequest {
  Like like = 1;
}

message CreateLikeResponse {
  uint64 id = 1;
}

